<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 견적 문의 | 바른플러스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id=""header-php"></div>

    <header class="page-header text-center">
        <div class="container">
            <h2 class="fw-bold mb-2">Corporate Inquiry</h2>
            <p class="text-muted">귀사의 성공적인 비즈니스를 위한 최적의 인재 매칭 솔루션을 제안합니다.</p>
        </div>
    </header>

    <section class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="inquiry-card">
                    <div class="row g-5">
                        <div class="col-md-4">
                            <div class="info-box">
                                <h5 class="fw-bold mb-4">상담 안내</h5>
                                <p class="small text-muted mb-4">문의를 남겨주시면 담당 매니저가 내용을 검토한 후 24시간 이내에 연락드립니다.</p>
                                
                                <div class="mb-3">
                                    <small class="text-primary fw-bold d-block">빠른 전화 상담</small>
                                    <span class="fw-bold">010-8571-6471</span>
                                </div>
                                <div class="mb-3">
                                    <small class="text-primary fw-bold d-block">이메일 문의</small>
                                    <span class="fw-bold">esongho@naver.com</span>
                                </div>
                                <hr>
                                <p class="small text-muted">주말 및 공휴일 접수 건은 평일 영업일 기준 순차적으로 답변드립니다.</p>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <form action="https://formspree.io/f/mlggewpk" method="POST">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">회사명</label>
                                        <input type="text" name="company" class="form-control" placeholder="회사명을 입력하세요" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">담당자 성함</label>
                                        <input type="text" name="name" class="form-control" placeholder="성함을 입력하세요" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">연락처</label>
                                        <input type="tel" name="phone" class="form-control" placeholder="010-0000-0000" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">이메일 주소</label>
                                        <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">관심 서비스 분야</label>
                                        <select name="service" class="form-select" required>
                                            <option value="" selected disabled>분야를 선택해주세요</option>
                                            <option value="제조/생산">제조 / 생산</option>
                                            <option value="물류/유통">물류 / 유통</option>
                                            <option value="시설/미화">시설 / 미화</option>
                                            <option value="인력매칭/알바">인력매칭 / 채용대행</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">문의 내용</label>
                                        <textarea name="message" class="form-control" rows="6" placeholder="필요 인원, 예상 기간, 현장 위치 등 상세 내용을 입력해 주시면 정확한 견적이 가능합니다." required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="privacy" required>
                                            <label class="form-check-label small" for="privacy">
                                                개인정보 수집 및 이용에 동의합니다. (필수)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary btn-submit w-100 text-white">무료 견적 신청하기</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-php"></div>

    <script>
    // 상단바 불러오기
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-php').innerHTML = data;
        });

    // 하단바 불러오기
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-php').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
